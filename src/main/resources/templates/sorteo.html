<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sorteo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<br>
		<h1>Registrar Sorteo</h1>

		<form th:action="@{/insertar}" th:method="post">
			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Nombre</label> <input type="text" class="form-control"
						placeholder="nombre" name="nombre" required>
				</div>
				<div class="form-group col-md-12">
					<label>Boletas</label> <input type="number" class="form-control"
						placeholder="boletas" name="boletas" required>
				</div>
			</div>
			<div class="form-group">
				<label>Numeros</label> <input type="number" class="form-control"
					placeholder="numeros" name="numeros" required>
			</div>
			<div class="form-group">
				<label>Maximo de boletas por persona</label> <input type="number"
					class="form-control" placeholder="maximo boletas" name="maximo" required>
			</div>
			<button type="submit" class="btn btn-primary">Registrar
				Sorteo</button>
		</form>
	</div>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
